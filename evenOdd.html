<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>فردي أم زوجي؟ 🥴</title>
  </head>
  <body>
    <!-- السؤال الأول -->
    <h2 id="numberType"></h2>
    <input type="text" id="evenOddNum" placeholder="Number" />
    <input type="button" id="check" value="Check" onclick="check()" />

    <script>
      function check() {
        let number = document.getElementById("evenOddNum").value;
        let condition = number % 2 === 0;
        if (condition) {
          document.getElementById("numberType").innerHTML =
            number + " هو عدد زوجي";
        } else if (!condition) {
          document.getElementById("numberType").innerHTML =
            number + " هو عدد فردي";
        }
      }
    </script>
  </body>
</html>
